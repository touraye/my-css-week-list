<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Clock 2</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="container">
        <div class="clock-frame">
          <div class="clock-shape"></div>
          <ul>
            <li class="hour"></li>
            <li class="min"></li>
            <li class="sec"></li>
            <li class="dot"></li>
          </ul>
          <ul>
            <li class="li-12">12</li>
            <li class="li-1">1</li>
            <li class="li-2">2</li>
            <li class="li-3">3</li>
            <li class="li-4">4</li>
            <li class="li-5">5</li>
            <li class="li-6">6</li>
            <li class="li-7">7</li>
            <li class="li-8">8</li>
            <li class="li-9">9</li>
            <li class="li-10">10</li>
            <li class="li-11">11</li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
