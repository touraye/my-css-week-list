<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome-free-5.12.0-web/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <section class="card">
      <section class="card-header">
        <div class="card-info">
          <h1>covid-19</h1>
          <p>case update</p>
          <span
            ><i class="far fa-copy"></i> siteRep no. 249 | 16 <sup>th</sup> &
            17<sup>th</sup> jan, 2021</span
          >
        </div>
        <div class="card-info cal">
          <span
            ><i class="far fa-calendar-alt"></i> 18 <sup>th</sup> jan,
            2021</span
          >
        </div>
      </section>
      <article class="feature"></article>
      <section class="foot-note">
        <div class="flag">
          <!-- <i class="fa fa-flag"></i> -->
          <img src="./images/gam-arm.jpeg" alt="" />
        </div>
        <div class="flag-div"></div>
        <div class="social-info">
          <p class="info-p">for more information on covid-19 call</p>
          <p class="social-contact">
            <small
              >1025 or 90001025 or 6221025 or 3441025 or 7541025 or
              2101025</small
            >
          </p>
          <span class="social">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <p>@mohcovid19gmb</p>
            <i class="fab fa-instagram"></i>
            <p>@gmbmohcpvid19</p>
          </span>
        </div>
      </section>
    </section>

    <script src="app.js"></script>
  </body>
</html>
