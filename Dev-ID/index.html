<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/font-awesome.min.css" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Dev ID</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="card">
				<section class="head">
					<div class="logo">
						<i class="fa fa-laptop"></i>
					</div>
					<div class="dev">
						<h3>the</h3>
						<h2>dev academy</h2>
					</div>
				</section>
				<section class="info">
					<div>
						<h6>full name</h6>
						<h2 class="first-name">Ebrima</h2>
						<h2 class="last-name">Touray</h2>
						<h6>Designation</h6>
						<h3 class="designation">Web Developer</h3>
						<h6>EMP ID</h6>
						<h3 class="emp-id">09934</h3>
					</div>
					<div class="img">
						<img class="dev-img" src="./assets/images/eb2.jpg" alt="dev" />
					</div>
					<div class="category">
						<h3 class="role">staff</h3>
					</div>
				</section>
			</div>
			<div class="btn-container">
				<button class="btn btn-left">
					<i class="fa fa-chevron-left"></i>
				</button>
				<button class="btn btn-right">
					<i class="fa fa-chevron-right"></i>
				</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
