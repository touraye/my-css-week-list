<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Dahwa Player</title>
</head>
<body>
    <h1>dahwa player</h1>
    <div class="dahwa-container">
        <!-- info -->
        <div class="dahwa-info">
            <div class="tittle">
                <h4>oness of Allah</h4>
            </div>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <!-- end of info -->
        <audio src=""></audio>

        <!-- image -->
        <div class="image-container">
            <img src="./assets/img1.jpg" alt="" id="cover">
        </div>
        <!-- end of image -->

        <!-- navigation -->
        <div class="navigation">
            <button type="button" id="prev" class="action-btn">
                <i class="fa fa-backward"></i>
            </button>
            <button type="button" id="play" class="action-btn action-btn-big">
                <i class="fa fa-play"></i>
            </button>
            <button type="button" id="next" class="action-btn">
                <i class="fa fa-forward"></i>
            </button>
        </div>
    </div>
</body>
</html>
